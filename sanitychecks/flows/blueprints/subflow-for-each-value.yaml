id: subflow-for-each-value
namespace: company.team
tasks:
  - id: parallel
    type: io.kestra.plugin.core.flow.ForEach
    concurrencyLimit: 50
    values: "{{ range(1, 400) }}"
    tasks:
      - id: subflow
        type: io.kestra.plugin.core.flow.Subflow
        flowId: my_subflow
        namespace: company.team
        inputs:
          my_input: "{{ taskrun.value }}"
