id: pass-data-between-subflows
namespace: company.team
tasks:
  - id: call_child_flow
    type: io.kestra.plugin.core.flow.Subflow
    namespace: company.team
    flowId: child_flow
    wait: true
  - id: log
    type: io.kestra.plugin.core.log.Log
    message: "{{ outputs.call_child_flow.outputs.data_from_child_flow }}"
