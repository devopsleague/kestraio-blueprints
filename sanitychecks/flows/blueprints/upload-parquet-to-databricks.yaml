id: upload-parquet-to-databricks
namespace: company.team
inputs:
  - id: my_file
    type: FILE
tasks:
  - id: upload_file
    type: io.kestra.plugin.databricks.dbfs.Upload
    authentication:
      token: "{{ secret('DATABRICKS_TOKEN') }}"
    host: "{{ secret('DATABRICKS_HOST') }}"
    from: "{{ inputs.my_file }}"
    to: /Shared/myFile.parquet
