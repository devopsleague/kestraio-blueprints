id: switch
namespace: company.team
inputs:
  - id: string
    type: STRING
tasks:
  - id: switch
    type: io.kestra.plugin.core.flow.Switch
    value: "{{ inputs.string }}"
    cases:
      A:
        - id: a
          type: io.kestra.plugin.core.debug.Return
          format: The input is {{ inputs.string }}
      B:
        - id: b
          type: io.kestra.plugin.core.debug.Return
          format: The input is {{ inputs.string }}
    defaults:
      - id: default
        type: io.kestra.plugin.core.debug.Return
        format: This is the default case
